{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigssmac</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="accidentabilidad" placeholder="Accidentabilidad" class="form-control">
                </div>
                <div class="input-group">
                    <input type="text" name="control_cambios" placeholder="Accidentabilidad" class="form-control">
                </div>
                <div class="input-group">
                    <textarea name="informacion" class="form-control" cols="30" rows="5" placeholder="InformaciÃ³n documentada"></textarea>
                </div>
                <div class="input-group">
                    <input type="file" accept="jpeg/png/jpg" name="hallazgos" class="form-control">
                </div>
                <input type="submit" class="btn btn-success" id="enviar_sigssmac" ajax="{% url 'sigssmac_post' %}" value="Enviar">
            </form>
        </div>


        <div class="d-flex justify-content-center align-items-center">
            {% for info in detalles %}
                <div class="card card-body">
                    <div class="card-img">
                        <img src="/media/img/sigssmac/{{ info.5 }}" alt="{{ info.5 }}">
                    </div>
                    <div>
                        <p>{{ info.0 }}</p>
                        <p>{{ info.1 }}</p>
                        <p>{{ info.2 }}</p>
                        <p>{{ info.3 }}</p>
                        <p>{{ info.4 }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/sigssmac.js' %}"></script>
</body>
</html>
